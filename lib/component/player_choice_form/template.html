<h3 class='{{ id | playerIDToString | toLowerNoSpace }}'>{{ id | playerIDToString }}:</h3>
<div *ngFor='let player of players; let i = index'>
  <p>
    <input
      type='radio'
      name='{{ id | playerIDToString | toLowerNoSpace }}'
      [value]='player.name'
      [checked]='i == 0'
      (change)='emit(player)' />
    <b style='text-transform: capitalize'>{{ player.name }}</b>:
    {{ player.description }}
    <br />
    <span *ngIf="player.name == 'api'">
      <b>URL:</b>
      <input type='url' [(ngModel)]='url' (ngModelChange)='emit(player)' />
    </span>
  </p>
</div>
