<table>
  <tr *ngFor='let row of state?.board'>
    <td *ngFor='let piece of row'>
      <span
        class='cell'
        *ngIf='isPlayer1(piece) || isPlayer2(piece)'
        [ngClass]="{'player1': isPlayer1(piece), 'player2': isPlayer2(piece)}"
      >
        {{ piece.id }}|{{ piece.life }}|{{piece.damage}}
      </span>
      <span class='empty cell' *ngIf='!isPlayer1(piece) && !isPlayer2(piece)'>0|0|0</span>
    </td>
  </tr>
</table>
<p><b>Player 1:</b> <span class='player1-background'>&nbsp;&nbsp;&nbsp;</span></p>
<p><b>Player 2:</b> <span class='player2-background'>&nbsp;&nbsp;&nbsp;</span></p>
<p><b>Cell:</b> PIECE_ID|LIFE|DAMAGE</p>
<p><b>Current Player:</b> <span class='{{ state?.currentPlayer | playerIDToString | toLowerNoSpace }}'>{{ state?.currentPlayer  | playerIDToString }}</span></p>
<p *ngIf='isWinner(state?.winner)'>
  <b>Winner:</b> <span class='{{ state?.winner | playerIDToString | toLowerNoSpace}}'>{{ state?.winner | playerIDToString }}</span>
</p>
<div class='column button-row'>
  <button class='player1-background' [routerLink]="['GameForm']">Reset</button>
  <button class='player2-background' *ngIf='!isWinner(state?.winner)' (click)='next()'>Next</button>
</div>
