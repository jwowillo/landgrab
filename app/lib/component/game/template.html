<a [routerLink]="['GameForm']">Back</a>
<table>
  <tr *ngFor='let row of state?.board'>
    <td *ngFor='let piece of row'>
      <span
        [ngClass]="{'player1': isPlayer1(piece), 'player2': isPlayer2(piece), 'empty': !isPlayer1(piece) && !isPlayer2(piece)}"
      >
        {{ piece.id }}|{{ piece.life }}|{{piece.damage}}
      </span>
    </td>
  </tr>
</table>
<p>Current Player: {{ state?.currentPlayer  | playerIDToString }}</p>
<p class='player1'>Player 1: {{ state?.player1?.name }}</p>
<p class='player2'>Player 2: {{ state?.player2?.name }}</p>
<p *ngIf='isWinner(state?.winner)'>
  Winner: {{ state?.winner | playerIDToString }}
</p>
