<h2>Choose players:</h2>
<form>
  <div class='column'>
    <player-choice-form [id]='player1ID' (chosen)='player1=$event'></player-choice-form>
    <player-choice-form [id]='player2ID' (chosen)='player2=$event'></player-choice-form>
  </div>
  <div><button [routerLink]="['Game']">Start</button></div>
</form>
