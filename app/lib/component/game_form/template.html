<h2>Choose players:</h2>
<form>
  <div class='columns'>
    <player-choice-form [id]='player1'></player-choice-form>
    <player-choice-form [id]='player2'></player-choice-form>
  </div>

  <a [routerLink]="['Game']">Game</a>
</form>
